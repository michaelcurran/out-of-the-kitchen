<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Upright:wght@700|Open+Sans" />

    <title>Out of the Kitchen</title>
</head>

<body>
    <nav class=" navbar navbar-expand-sm navbar-dark sticky-top" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="50" width="50" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">
                            <i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="location.html">
                            <i class="fa fa-map-marker fa-lg"></i> Hours & Location</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html">
                            <i class="fa fa-info fa-lg"></i> About</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link" href="#">
                            <i class="fa fa-address-book fa-lg"></i> Contact</a>
                    </li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="botton" id="orderButton" class="btn btn-outline-light" href="menu.html">
                        <i class="fa fa-credit-card"></i> <strong>Order Online</strong>
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h2>Send us your Feedback</h2>
                <hr class="border-white" />
            </div>
            <div class="col-md-10 mt-5">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Phone</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="phoneNum" placeholder="Phone number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you? <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"
                                    value="yes" />
                                <label for="contactYes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                    value="no" />
                                <label for="contactNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea id="feedback" class="form-control" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-outline-light"><i class="fa fa-envelope"></i>
                                <strong>Send Feedback</strong>
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center pt-3" id="footer">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <h5>Links</h5>
                <ul class="list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="location.html">Hours & Location</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-lg-3">
                <h5>Services</h5>
                <ul class="list-unstyled">
                    <li><a href="menu.html">Order Online</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-lg-2 col-xl-3 mb-4 mb-md-0">
                <h5>Social</h5>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/">
                    <i class="fa fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/">
                    <i class="fa fa-facebook"></i>
                </a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <h5>Contact</h5>
                <a role="button" class="btn" href="tel:+17895558910">
                    <i class="fa fa-phone"></i> 789-555-8910
                </a><br>
                <a role="button" class="btn" href="mailto:info@outofthekitchen.com">
                    <i class="fa fa-envelope-o"></i> info@outofthekitchen.com
                </a>
            </div>
        </div>
    </div>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 d-sm-none">
                <button type="button" class="btn btn-outline-light btn-lg btn-block">
                    <i class="fa fa-credit-card"></i> <strong>Order Online</strong>
                </button>
            </div>
        </div>
    </div>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
