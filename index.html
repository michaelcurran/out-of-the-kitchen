<!DOCTYPE html>

<head>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">

                    <li class="nav-item"><a class="nav-link" href="contact.html">

                    </li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="botton" id="orderButton" class="btn btn-outline-light" href="menu.html">
                        <i class="fa fa-credit-card"></i> <strong>Order Online</strong>
                    </a>
                </span>

        </div>

    <div class="container-fluid">

            </div>
            <div class="col-md-7 pl-1 mt-4">
                <img src="img/main-view-people-2.jpg" alt="Dining Area" class="img-fluid img-max-size" />
            </div>
            <div class="col-md-12 mt-4">

                    <li><a href="contact.html">Contact</a></li>

                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/">

                <a role="button" class="btn" href="mailto:info@outofthekitchen.com">

                </button>

        </div>
