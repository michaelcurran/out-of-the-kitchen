<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Upright:wght@700|Open+Sans" />

    <title>Out of the Kitchen</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-2 mb-4 mb-sm-0 d-flex justify-content-center">
                    <img src="img/logo.png" id="logo" />
                </div>
                <div class="col col-sm-12 col-md-10 align-self-center text-center">
                    <h1 class="header">OUT OF THE KITCHEN</h1>
                    <h4>789 Gotta Eat Lane, Hungryville, CA</h4>
                    <h4>789-555-8910</h4>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">
                            <i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">
                            <i class="fa fa-map-marker fa-lg"></i> Hours & Location</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">
                            <i class="fa fa-bars fa-lg"></i> Menu</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">
                            <i class="fa fa-info fa-lg"></i> About</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">
                            <i class="fa fa-address-book fa-lg"></i> Contact</a>
                    </li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="botton" id="orderButton">
                        <i class="fa fa-credit-card"></i> <strong>Order Online</strong>
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pl-0 pr-0">
                <img src="img/main-view.jpg" alt="Dining Area" class="img-fluid img-max-width" />
            </div>
            <div class="col-md-7 mt-4">
                <img src="img/main-view-people.jpg" alt="Dining Area" class="img-fluid img-max-width" />
            </div>
            <div class="col-md-5 pl-1 mt-4">
                <img src="img/bar-view-people.jpg" alt="Bar Area" class="img-fluid img-max-size" />
            </div>
            <div class="col-md-5 mt-4">
                <img src="img/eating.jpg" alt="Food" class="img-fluid img-max-size" />
            </div>
            <div class="col-md-7 pl-1 mt-4">
                <img src="img/main-view-people-2.jpg" alt="Dining Area" class="img-fluid img-max-size" />
            </div>
            <div class="col-md-12 mt-4">
                <img src="img/bar-view.jpg" alt="Bar Area" class="img-fluid img-max-size" />
            </div>
        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
