                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">
                            <i class="fa fa-home fa-lg"></i> Home</a>

                    <li class="nav-item"><a class="nav-link" href="location.html">

                    <li class="nav-item"><a class="nav-link" href="about.html">

                    <li class="nav-item"><a class="nav-link" href="contact.html">
                            <i class="fa fa-address-book fa-lg"></i> Contact</a>
                    </li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="botton" id="orderButton" class="btn btn-outline-light" href="#">
                        <i class="fa fa-credit-card"></i> <strong>Order Online</strong>
                    </a>
                </span>
            </div>
        </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mb-3" id="appetizers">
                <h3 class="text-center">Appetizers
                    <hr class="border-white">
                </h3>
            </div>
            <div class="col-12 mb-3" id="salads">
                <br />
                <h3 class="text-center">Salads
                    <hr class="border-white">
                </h3>
            </div>
            <div class="col-12 mb-3" id="burgers">
                <br />
                <h3 class="text-center">Burgers & Sandwiches
                    <hr class="border-white">
                </h3>
            </div>
            <div class="col-12 mb-3" id="chicken">
                <br />
                <h3 class="text-center">Chicken & Fish
                    <hr class="border-white">
                </h3>
            </div>
            <div class="col-12 mb-3" id="steaks">
                <br />
                <h3 class="text-center">Steaks & Ribs
                    <hr class="border-white">
                </h3>
            </div>
        </div>

        <div class="modal-dialog" role="document">
            <div class="modal-content text-dark">
                <div class="modal-header" id="menuModalHeader">
                </div>
                <div class="modal-body" id="menuModalBody">
                </div>
            </div>
        </div>

    <div class="container mt-5 text-center pt-3" id="footer">
        <div class="row">
            <div class="col-md-6 col-lg-3">

                <ul class="list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="location.html">Hours & Location</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-lg-3">
                <h5>Services</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Order Online</a></li>
                </ul>
            </div>
            <div class="col-md-6 col-lg-2 col-xl-3 mb-4 mb-md-0">

                    <i class="fa fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/">
                    <i class="fa fa-facebook"></i>
                </a>

                <a role="button" class="btn" href="tel:+17895558910">
                    <i class="fa fa-phone"></i> 789-555-8910
                </a><br>
                <a role="button" class="btn" href="mailto:info@outofthekitchen.com">
                    <i class="fa fa-envelope-o"></i> info@outofthekitchen.com

    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 d-sm-none">
